<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		
		<title>3D Grid Effect | Demo 1</title>
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
        
		<script src="js/modernizr.custom.js"></script>
        
	</head>
	<body>
		<div class="container">
			
			<section class="grid3d vertical" id="grid3d">
				<div class="grid-wrap">
					<div class="grid">
                    
						<figure><img src="img/car01_small.jpg" width="170" height="170" alt="img01"/></figure>
						<figure><img src="img/car02_small.jpg" width="170" height="170" alt="img02"/></figure>
						<figure><img src="img/car03_small.jpg" width="170" height="170" alt="img03"/></figure>
					</div>
				</div><!-- /grid-wrap -->
				<div class="content">
					<div>
						<div class="dummy-img"><img src="img/car01_big.jpg" width="700" height="506" alt=""/></div>
						<p class="dummy-text">description of image 01</p>
					</div>
                  <div>
						<div class="dummy-img"><img src="img/car02_big.jpg" width="700" height="506" alt=""/></div>
						<p class="dummy-text">description of image 02</p>
					</div>
                  <div>
						<div class="dummy-img"><img src="img/car03_big.jpg" width="700" height="506" alt=""/></div>
						<p class="dummy-text">description of image 03</p>
					</div>
					
					<span class="loading"></span>
					<span class="icon close-content"></span>
				</div>
			</section>
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/grid3d.js"></script>
		<script>
			new grid3D( document.getElementById( 'grid3d' ) );
		</script>
	</body>
</html>
